spring.application.name=TestePratico

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true


# DATASOURCE - MariaDB
# Altere localhost:3306 para o endereço e porta do seu servidor MariaDB
# Altere 'beautymanager' para o nome do banco de dados que você criou no MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/autoflextest
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA - MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
