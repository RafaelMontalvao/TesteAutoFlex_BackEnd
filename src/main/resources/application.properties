spring.application.name=TestePratico

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true





# DATASOURCE - PostgreSQL
# Altere localhost:5432 para o endereço e porta do seu servidor PostgreSQL
# Altere 'autoflextest' para o nome do banco de dados que você criou no PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/autoflextest
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=1234

# JPA - PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect